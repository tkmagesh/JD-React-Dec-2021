<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .highlight{
            color : red;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                message : 'Default greet message (from state)',
                userName : '',
            };

            //UI behavior
            onBtnGreetClick = (evt) => {
                const { greetTemplate } = this.props;
                const greetMessage = `Hi ${this.state.userName}, ${greetTemplate}`
                this.setState({
                    message : greetMessage,
                }, () => {
                    console.log(this.state.message);
                }); 
               

                /* 
                this.setState({
                    message: 'greet button clicked'
                });
                console.log(this.state.message); 
                */
                
                
            };

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            };

            //presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }
    
        ReactDOM.render(
            <div>
                <Greeter greetTemplate="Have a good day!"/>
                <Greeter greetTemplate="Have a nice day!" />
            </div>, 
            document.getElementById('root')
        );
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
