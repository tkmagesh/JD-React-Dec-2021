<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .highlight{
            color : red;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                message : 'Default greet message (from state)',
                userName : '',
            };

            //UI behavior
            onBtnGreetClick = (evt) => {
                const greetMessage = `Hi ${this.state.userName}, Have a nice day!`
                this.setState({
                    message : greetMessage,
                }, () => {
                    console.log(this.state.message);
                }); 
            };

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            };

            /* life cycle */
           /*  
            componentWillMount(){
                console.log('lc - componentWillMount');
            }

            componentDidMount(){
                console.log('lc - componentDidMount');
            }

            componentWillUnmount(){
                console.log('lc - componentWillUnmount');
            }

            shouldComponentUpdate(prevProps, prevState){
                console.log('lc - shouldComponentUpdate', prevProps, prevState)
                return true;
            }

            componentWillUpdate(){
                console.log('lc - componentWillUpdate');
            } 

            componentDidUpdate(){
                console.log('lc - componentDidUpdate');
            }
            */
            //presentation
            render(){
                console.log('lc - render');
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange} />
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <div>
                <Greeter x={100}/>
            </div>, 
            document.getElementById('root')
        );
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
