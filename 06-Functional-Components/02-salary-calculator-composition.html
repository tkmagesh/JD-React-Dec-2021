<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            margin-left: 50px;
        }
    
        .field {
            margin-bottom: 10px;
        }
    
        label {
            display: block;
        }
    
        td {
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            //state
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _callbacks = [];

            this.get = function (attrName) {
                return _data[attrName];
            };
            this.set = function (attrName, value) {
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _callbacks.forEach(function (callbackFn) {
                    if (typeof callbackFn === "function")
                        callbackFn();
                });
            };

            this.subscribe = function (callbackFn) {
                _callbacks.push(callbackFn);
            };

            this.toJSON = function(){
                return { ..._data };
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da'),
                net = gross * ((100 - this.get('tax')) / 100);
            this.set('salary', net);
        };


        const SalaryCalculator = ({ model }) => {
                const data = model.toJSON(),
                    { basic, hra, da, tax, salary } = data;
                return (
                    <section>
                        <SalaryCalculatorInput
                            labelText="Basic :"
                            value={basic}
                            onValueChange={val => model.set('basic', val)}
                        />
                        <SalaryCalculatorInput
                            labelText="HRA :"
                            value={hra}
                            onValueChange={val => model.set('hra', val)}
                        />
                        <SalaryCalculatorInput
                            labelText="DA :"
                            value={da}
                            onValueChange={val => model.set('da', val)}
                        />
                        <SalaryCalculatorInput
                            labelText="Tax :"
                            value={tax}
                            onValueChange={val => model.set('tax', val)}
                            type="range" min="0" max="30"
                        />
                        <div className="field">
                            <button onClick={() => model.calculate()}>Calculate</button>
                        </div>
                        {/* <SalaryCalculatorResult basic={basic} hra={hra} da={da} tax={tax} salary={salary} /> */}
                        {/* <SalaryCalculatorResult {...data} /> */} {/* the data object attributes are passed as individual props */}
                        <SalaryCalculatorResult {...{ basic, hra, da, tax, salary }} />
                    </section>
                )
            }

        const SalaryCalculatorInput = ({ labelText, value, onValueChange, type = "number", ...restProps }) => (
            <div className="field">
                <label htmlFor="">{labelText}</label>
                <input type={type}
                    value={value}
                    onChange={evt => onValueChange(parseInt(evt.target.value))}
                    {...restProps}
                />
            </div>
        );
            

        const SalaryCalculatorResult = ({ basic, hra, da, tax, salary }) => (
            <div className="field">
                <table>
                    <tbody>
                        <tr>
                            <td id="tdBasic">{basic}</td>
                            <td id="tdHra">{hra}</td>
                            <td id="tdDa">{da}</td>
                            <td id="tdTax">{tax}</td>
                            <td id="tdSalary">{salary}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        );
            
        

        const model = new SalaryCalculatorModel();
        function renderCalculator(){
            ReactDOM.render(
                <div>
                    <SalaryCalculator model={model}/>
                    <SalaryCalculator model={model}/>
                </div>, 
                document.getElementById('root')
            )
        }
        renderCalculator()
        model.subscribe(renderCalculator);

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="root">
        
    </div>
</body>
</html>
