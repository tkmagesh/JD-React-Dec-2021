<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner [using hooks]</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="state-manager.js"></script>
    <!-- 
        01. initial version
        02. removing direct dependency on the store
        03. introducing 'action creators'
        04. introducing 'bindActionCreators'
        05. simplify passing the 'actionDispatchers' to the component
        06. generalize the 'bindActionCreators' function
     -->
    <script type="text/babel">
       
        function spinnerReducer(currentState = 100, action) {
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        var store = StateManager.createStore(spinnerReducer)

        const Spinner = ({value, increment, decrement}) => {
            return (
                <div>
                    <button onClick={decrement}>Decrement</button>
                    <span> [ {value} ] </span>
                    <button onClick={increment}>Increment</button>
                </div>
            )
        }

        var spinnerActionCreators = {
            decrement(){
                const action = { type: 'DECREMENT' };
                return action;
            },
            increment(){
                const action = { type: 'INCREMENT' };
                return action;
            }
        }
        
        function bindActionCreators(actionCreators, dispatch) {
            var actionDispatchers = {};
            for(let key in actionCreators){
                actionDispatchers[key] = function(...args){
                    const action = actionCreators[key](...args);
                    dispatch(action);
                }
            }
            return actionDispatchers;
        }

        const spinnerActionDispatchers = bindActionCreators(spinnerActionCreators, store.dispatch)
        function renderSpinner(){
            const value = store.getState();
            ReactDOM.render(
                <Spinner 
                    value={value} 
                    {...spinnerActionDispatchers}
                />, 
                document.getElementById('root')
            )
        }
        renderSpinner();
        store.subscribe(renderSpinner);
        
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
